<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscribir Estudiante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Inscribir Estudiante</h2>
  <form id="formEstudiante">
    <input class="form-control mb-2" name="id" placeholder="Código del estudiante" required />
    <input class="form-control mb-2" name="nombre" placeholder="Nombre" required />
    <input class="form-control mb-2" name="apellido" placeholder="Apellido" required />
    <input class="form-control mb-2" name="periodoIngreso" placeholder="Periodo de ingreso (Ej: 2024-I)" required />
    <input class="form-control mb-2" type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" required />
    <input class="form-control mb-2" name="numeroDocumento" placeholder="Número de documento" required />
    <input class="form-control mb-2" name="celular" placeholder="Celular" required />
    <input class="form-control mb-2" type="email" name="correo" placeholder="Correo electrónico" required />
    <input class="form-control mb-2" name="direccion" placeholder="Dirección" required />
    <input class="form-control mb-2" type="number" step="0.01" name="promedioAcumulado" placeholder="Promedio acumulado" required />
    <input class="form-control mb-2" type="number" step="0.01" name="promedioPonderado" placeholder="Promedio ponderado" required />
    <input class="form-control mb-2" type="number" name="semestreActual" placeholder="Semestre actual" required />
    <button class="btn btn-success" type="submit">Guardar Estudiante</button>
  </form>

  <a href="dashboard.html" class="btn btn-secondary mt-3">Volver</a>

  <script>
    document.getElementById('formEstudiante').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await fetch('/api/estudiantes', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      alert('Estudiante guardado');
    });
  </script>
</body>
</html>
